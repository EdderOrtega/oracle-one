<body>
    <script>
    //Calculo de la diferencia de edades entre 2 personas
    function imprimir(frase){
        document.write(frase)
        saltarlinea()
    }

    function diferenciaEdad(a,b){
        return a - b
    }
    let tuEdad = prompt("Dime tu edad")
    let edadOtraPersona = prompt("Dime la edad de la otra persona")
    let diferencia = parseInt(diferenciaEdad(tuEdad,edadOtraPersona))
    
    imprimir("La diferencia de edad es: " + diferencia)

    </script>
</body>

<html lang="en">
<head>

<body>
    <script>
        //declarar funciones siempre al inicio de javascript
    function saltarlinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }
    //funcion con parametros 
    function imprimir(frase){
        document.write(frase)
        //podemos llamar a otra funcion dentro de una funcion para ahorrar lineas de codigo
        saltarlinea()
    }

    let año = 2025;
    imprimir("Hola amigos")
    //saltarlinea()
    imprimir("Juan tiene: " + (año - 2000) + " años")
    //saltarlinea()
    imprimir("Pedro tiene: " + (año - 1998) + " años")
    //saltarlinea()
    año = 2030;
    imprimir("Carlos tiene: " + (año - 2010) + " años")



    </script>
</body>

    <h3>¿Alcohol o gasolina?</h3>
    <script>
        function diferenciaCombustible(a,b){
            return a/b;
        }
        //un auto tiene un tanque de 40litros 
        let tanque = 40;
        //el auto recorre 480km con gasolina
        let kmGasolina = 480;
        // ¿cuántos kilómetros recorre el carro por cada litro de gasolina?
        document.write("Los Kilometros recorridos del auto con gasolina son :" + diferenciaCombustible(kmGasolina,tanque))
        document.write("<br>")
        //el auto recorre 300km con Alcohol
        let kmAlcohol = 300;
        //¿Cuál es el la eficiencia del carro usando alcohol?
        document.write("Los Kilometros recorridos del auto con alcohol son :" + diferenciaCombustible(kmAlcohol,tanque))


    </script>

    <script>
        //de una funcion debes saber que recibe,que procesa y que devuelve
    function saltarlinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
        document.write(frase)
        saltarlinea()
    }

    function calcularImc(peso,altura){
        return peso / (altura * altura)
    }

    let imcChristian = calcularImc(72,1.95)
    let imcCecilia = calcularImc(55,1.60)
    let promedio = (imcCecilia + imcChristian) /2
    imprimir("El promedio del imc calculado de Christian y Celilia es: " + promedio)

    imprimir("El promedio del imc calculado de Christian y Celilia es: " + (calcularImc(72,1.95)+calcularImc(55,1.60))/2)
    








    </script>

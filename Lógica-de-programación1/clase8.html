<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio #8 de lógica de programación de Alura + Oracle One</title>

<body>
    <script>
        //tabla de multiplicar 
    let tablaNum = prompt("¿Qué tabla de multiplicar necesitas?");

    document.write(tablaNum + " por 1 es " + tablaNum * 1 + "<br>");
    document.write(tablaNum + " por 2 es " + tablaNum * 2 + "<br>");
    document.write(tablaNum + " por 3 es " + tablaNum * 3 + "<br>");
    document.write(tablaNum + " por 4 es " + tablaNum * 4 + "<br>");
    document.write(tablaNum + " por 5 es " + tablaNum * 5 + "<br>");
    document.write(tablaNum + " por 6 es " + tablaNum * 6 + "<br>");
    document.write(tablaNum + " por 7 es " + tablaNum * 7 + "<br>");
    document.write(tablaNum + " por 8 es " + tablaNum * 8 + "<br>");
    document.write(tablaNum + " por 9 es " + tablaNum * 9 + "<br>");
    document.write(tablaNum + " por 10 es " + tablaNum * 10 + "<br>");
    </script>
</body>
</html>
